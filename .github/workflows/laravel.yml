name: Laravel CI

on:
  push:
    branches: [master, develop, setup-tests]
  pull_request:
    branches: [master, develop, setup-tests]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=3

    steps:
      - uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, pdo_mysql
          coverage: none

      - name: Run the Sail script
        run: |
          chmod +x sail-up.sh
          ./start.sh
