name: Laravel CI

on:
  push:
    branches: [master, develop, setup-tests]
  pull_request:
    branches: [master, develop, setup-tests]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, pdo_mysql
          coverage: none

      - name: Run the Sail script
        run: |
          chmod +x start.sh
          ./start.sh
